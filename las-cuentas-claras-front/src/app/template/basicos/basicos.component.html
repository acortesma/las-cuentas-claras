<h2>AÃ±adir Amigo</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ngModel name="name" required placeholder="Nombre del amigo">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end"> Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col">
        <button type="submit" class="btn btn-success" (click)="getFriends()"> Obtener</button>
    </div>
</div>
<div class="row" *ngFor="let friend of friends">
    <div class="mb-3 row">
        <div class="col-lg-4">
            <span *ngIf="friend.id">Id: {{friend.id}}</span>
        </div>
        <div class="col-lg-3">
            <span *ngIf="friend.name">Nombre: {{friend.name}}</span>
        </div>
    </div>
</div>
